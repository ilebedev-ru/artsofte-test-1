<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Digital Baking</title>
    <link rel="preload" href="fonts/Georgia.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="fonts/Georgia-Bold.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="main-header">
      <div class="main-header__wrapper">
        <nav class="main-header__menu">
          <div class="main-header__logo">
            <h1 class="main-header__title">Cozy House</h1>
            <p class="main-header__text">Shelter for pets in Boston</p>
          </div>
          <ul class="main-header__list">

            <li class="main-header__item">
              <a class="main-header__link" href="#about"> </a>
            </li>

          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="about">
        <a id="about"></a> 
        <div class="about__wrapper">
          <h2 class="about__title">ЗАГОЛОВОК</h2>
          
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="main-footer__wrapper">
        
      </div>   
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
